backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  # accept_roles: 
  #   - admin
  #   - editor

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  # - name: "blog" # Used in routes, e.g., /admin/collections/blog
  #   label: "Blog" # Used in the UI
  #   folder: "content/blog/posts" # The path to the folder where the documents are stored
  #   create: true # Allow users to create new documents in this collection
  #   slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  #   fields: # The fields for each document, usually in front matter
  #     - {label: Title, name: title, widget: string, required: true}
  #     - {label: Description, name: description, widget: text, required: true}
  #     - {label: Publish date, name: date, widget: "datetime"}
  #     - {label: Content, name: body, widget: "markdown"}
  - label: "Pages"
    name: "pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
        - {label: Title, name: title, widget: string, required: true}
        - {label: Description, name: description, widget: text, required: true}
        - {label: Content, name: body, widget: markdown}
        - {label: Category, name: category, widget: string, default: "My cool category!", required: true}
        # - label: "Gallery"
        #   name: "galleryImages"
        #   widget: "list"
        #   field: {label: Image, name: image, widget: image}
  - label: "Categories" # Used in the UI
    name: "categories" # Used in routes, e.g., /admin/collections/blog
    folder: "content/categories" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: Title, name: title, widget: string, required: true}
